apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    labels:
        app: frontend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
              - name: frontend
                image: frontend:latest
                imagePullPolicy: IfNotPresent
                ports:
                  - containerPort: 3000
                env:
                  - name: REACT_APP_BACKEND_PROTOCOL
                    value: http
                  - name: REACT_APP_BACKEND_HOST
                    value: backend.blockedtodo.com
                  - name: REACT_APP_BACKEND_PORT
                    value: '80'

---

apiVersion: v1
kind: Service
metadata:
    name: frontend-service
spec:
    selector:
        app: frontend
    ports:
      - port: 80
        targetPort: 3000
        protocol: TCP
