version: 2
updates:
- package-ecosystem: "npm"
  directory: "/services/backend"
  schedule:
    interval: "daily"
  open-pull-requests-limit: 16
  assignees: ["DominicRoyStang"]
  ignore:
  - dependency-name: "@testing-library/*"
    update-types: ["version-update:semver-minor", "version-update:semver-patch"]
- package-ecosystem: "npm"
  directory: "/services/frontend"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 16
  assignees: ["DominicRoyStang"]
  ignore:
  - dependency-name: "@testing-library/*"
    update-types: ["version-update:semver-minor", "version-update:semver-patch"]
  - dependency-name: "@apollo/*"
    update-types: ["version-update:semver-patch"]
- package-ecosystem: "npm"
  directory: "/services/website"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 16
  assignees: ["DominicRoyStang"]
  ignore:
  - dependency-name: "@testing-library/*"
    update-types: ["version-update:semver-minor", "version-update:semver-patch"]
  - dependency-name: "@apollo/*"
    update-types: ["version-update:semver-patch"]
